<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD23F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with bright gradient -->
  <rect width="128" height="128" rx="20" ry="20" fill="url(#bgGradient)"/>
  
  <!-- Main globe circle -->
  <circle cx="64" cy="64" r="45" fill="url(#globeGradient)" filter="url(#shadow)"/>
  
  <!-- Globe grid lines with higher contrast -->
  <g stroke="rgba(255,255,255,0.95)" stroke-width="2.5" fill="none">
    <!-- Horizontal ellipses -->
    <ellipse cx="64" cy="64" rx="35" ry="12"/>
    <ellipse cx="64" cy="64" rx="35" ry="25"/>
    <ellipse cx="64" cy="64" rx="35" ry="38"/>
    
    <!-- Vertical ellipses -->
    <ellipse cx="64" cy="64" rx="12" ry="35"/>
    <ellipse cx="64" cy="64" rx="25" ry="35"/>
    <ellipse cx="64" cy="64" rx="38" ry="35"/>
    
    <!-- Central meridian -->
    <line x1="64" y1="26" x2="64" y2="102"/>
  </g>
  
  <!-- Translation arrows with bright colors -->
  <g fill="#FF4757" stroke="none">
    <!-- Left to right arrow -->
    <path d="M 20 35 L 32 28 L 32 32 L 45 32 L 45 38 L 32 38 L 32 42 Z"/>
    <!-- Right to left arrow -->
    <path d="M 108 93 L 96 100 L 96 96 L 83 96 L 83 90 L 96 90 L 96 86 Z"/>
  </g>
  
  <!-- Language symbols with high contrast -->
  <g fill="#FFFFFF" font-family="Arial, sans-serif" font-weight="bold" font-size="16">
    <!-- "A" for English -->
    <text x="28" y="25" text-anchor="middle">A</text>
    <!-- "文" for Chinese -->
    <text x="100" y="105" text-anchor="middle" font-size="14">文</text>
  </g>
  
  <!-- Central i18n text with higher contrast background -->
  <g fill="rgba(255,255,255,0.95)" stroke="none">
    <rect x="42" y="50" width="44" height="28" rx="6" ry="6" fill="rgba(0,0,0,0.75)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="64" y="69" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">i18n</text>
  </g>
  
  <!-- Bright accent dots -->
  <g fill="#FFD23F">
    <circle cx="25" cy="20" r="3"/>
    <circle cx="103" cy="25" r="2.5"/>
    <circle cx="20" cy="75" r="2"/>
    <circle cx="108" cy="108" r="3"/>
  </g>
  
  <!-- Additional bright elements -->
  <g fill="#FF6B35" opacity="0.8">
    <circle cx="15" cy="50" r="1.5"/>
    <circle cx="113" cy="60" r="1.5"/>
    <circle cx="30" cy="110" r="2"/>
    <circle cx="95" cy="15" r="1.5"/>
  </g>
</svg>